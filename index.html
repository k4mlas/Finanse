        </section>

        <section class="options">
            <div class="options__data">
                <h2 class="options__data__title">Dostępne środki:</h2>
                <p class="options__data__available"></p>
            </div>
            <div class="options__controls">
                <button class="options__controls__add"><i class="fas fa-plus"></i>Dodaj transakcję
                </button>
                <button class="options__controls__delete"><i class="far fa-trash-alt"></i>Usuń wszystko
                </button>
            </div>
            <div class="options__style">
                <h2 class="options__style__title">Wybierz styl:</h2>
                <div class="options__style__color">
                    <button class="options__style__color__light"></button>
                    <button class="options__style__color__dark"></button>
                </div>
            </div>
        </section>

    </main>

    <div class="panel">

        <h2 class="panel__title">Dodaj nową transakcję</h2>

        <label for="name">Nazwa:</label>
        <small>(podaj nazwę transakcji)</small>
        <input type="text" id="name">

        <label for="amount">Kwota:</label>
        <small>(podaj kwote transakcji, jesli dodajesz wydatek, postaw znak minusa na poczatku kwoty)</small>
        <input type="number" id="amount">

        <label for="category">Wybierz kategorię</label>
        <small>([ + ] oznacza przychód, [ - ] oznacza wydatek)</small>
        <select id="category">
            <option value="none" disabled selected>Wybierz kategorię</option>
            <option value="income"> [+] Przychód</option>
            <option value="shopping"> [-] Zakupy</option>
            <option value="food"> [-] Jedzenie</option>
            <option value="cinema"> [-] Kino</option>
            <option value="holiday"> [-] Wakacje</option>
            <option value="hospital"> [-] Zdrowie</option>
        </select>

        <div class="panel__buttons">
            <button class="panel__buttons__save"><i class="fas fa-save"></i>Zapisz</button>
            <button class="panel__buttons__cancel"><i class="far fa-window-close"></i>Anuluj</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
